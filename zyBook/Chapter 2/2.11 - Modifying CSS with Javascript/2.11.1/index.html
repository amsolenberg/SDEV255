<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modifying inline CSS style</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let myDiv = document.getElementById('mydiv');
                let width = myDiv.style.getPropertyValue('width');
                width = parseInt(width) + 100;
                myDiv.style.setProperty('width', width + 'px');
                myDiv.style.setProperty('background-color', 'red');
                myDiv.style.removeProperty('width');
            });
        </script>
    </head>
    <body>
        <div id="mydiv" style="width: 100px; height: 100px; background-color: green"></div>
    </body>
</html>
