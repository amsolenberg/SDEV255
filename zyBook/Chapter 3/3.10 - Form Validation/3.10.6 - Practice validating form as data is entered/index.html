<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<form
        action="https://wp.zybooks.com/form-viewer.php"
        id="tosForm"
        method="post"
        target="_self">
    <label for="screenName">Screen name:</label>
    <input id="screenName" name="screenName" type="text"/>
    <label for="zip">ZIP code:</label>
    <input id="zip" name="zip" placeholder="5-digit ZIP code" type="text"/>
    <label for="tos">Type <strong>yes</strong> if you agree to the terms of service:</label>
    <input id="tos" name="agreement" type="text"/>
    <input id="validate" type="submit" value="Submit"/>
</form>
</body>
</html>
