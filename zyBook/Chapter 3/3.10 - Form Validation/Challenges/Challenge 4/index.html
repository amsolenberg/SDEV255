<!--

In the userAgeCheck() function, the background is initialized with invalidColor and userAgeValid with false.
Validate that the user age field is at least 15 and at most 120.
If valid, set the background of the field to validColor and assign true to userAgeValid.
Note: userAgeInput.value accesses the userAge.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <script>
        let validColor = "LightGreen";
        let invalidColor = "Orange";
        let userAgeInput = document.getElementById("userAge");
        let formWidget = document.getElementById("userForm");
        let userAgeValid = false;

        function userAgeCheck(event) {
            // Modify this function to appropriately set the following variables.
            userAgeInput.style.background = invalidColor;
            userAgeValid = false;

            if (userAgeInput.value.trim() >= 15 && userAgeInput.value.trim() <= 120) {
                userAgeInput.style.background = validColor;
                userAgeValid = true;
            }

        }

        function formCheck(event) {
            if (!userAgeValid) {
                event.preventDefault();
            }
        }

        userAgeInput.addEventListener('input', userAgeCheck);
        formWidget.addEventListener('submit', formCheck);
    </script>
</head>
<body>
<form action="https://learn.zybooks.com" id="userForm" method="post">
    <p>
        <label for="userAge">User age:</label>
        <input id="userAge" name="userAge" type="text">
    </p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
