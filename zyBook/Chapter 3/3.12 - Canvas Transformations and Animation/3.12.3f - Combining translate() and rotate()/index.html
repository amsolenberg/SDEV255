<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combining translate() and rotate()</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");
            // Blue square is not rotated
            context.fillStyle = "royalblue";
            context.fillRect(50, 50, 100, 100);

            // Translate to the center of the blue square, rotate, translate back
            context.translate(100, 100);
            context.rotate(Math.PI / 10);
            context.translate(-100, -100);

            // Orange square has same coordinates as blue square but is rotated
            context.fillStyle = "orange";
            context.fillRect(50, 50, 100, 100);

            // Translate to the center of the blue square, rotate, translate back
            context.translate(100, 100);
            context.rotate(Math.PI / 10);
            context.translate(-100, -100);

            // Orange square has same coordinates as blue square but is rotated
            context.fillStyle = "indianred";
            context.fillRect(50, 50, 100, 100);
        })
    </script>
</head>
<body>
<canvas height="200" id="myCanvas" style="border: 1px solid black" width="200"></canvas>
</body>
</html>
