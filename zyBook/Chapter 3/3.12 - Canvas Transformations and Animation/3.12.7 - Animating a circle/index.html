<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animating A Circle</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let canvas = document.querySelector("#myCanvas");
            let context = canvas.getContext("2d");
            let circleX = 50;

            window.requestAnimationFrame(drawFrame);

            function drawFrame() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.save();

                context.beginPath();
                context.arc(circleX, 50, 30, 0, 2 * Math.PI);
                context.fillStyle = "red";
                context.fill();

                context.restore();

                circleX++;
                if (circleX < 150) {
                    window.requestAnimationFrame(drawFrame);
                }
            }
        })
    </script>
</head>
<body>
<canvas height="100" id="myCanvas" style="border: 2px solid black" width="200"></canvas>
</body>
</html>
