<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>5.10.8</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         crossorigin="anonymous"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" />

      <!-- JavaScript libraries required for components -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
         integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
         crossorigin="anonymous"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
         crossorigin="anonymous"></script>
      <script src="script.js"></script>
   </head>
   <body class="container-fluid">
      <button
         type="button"
         id="emailBtn"
         class="btn btn-primary m-3"
         aria-label="Send Email"
         data-bs-toggle="modal"
         data-bs-target="#emailModal">
         Email
      </button>

      <!-- Modal -->
      <div class="modal fade" tabindex="-1" role="dialog" id="emailModal">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Confirm Sending</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to send the email?</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-default" data-bs-dismiss="modal">No</button>
               </div>
            </div>
         </div>
      </div>

      <!-- Alert -->
      <div class="alert collapse alert-success" role="alert" id="yesAlert">
         <strong>Email away!</strong> Your email has been sent.
      </div>
      <div class="alert collapse alert-danger" role="alert" id="noAlert">
        <strong>Cancelled!</strong> Your email has not been sent.
     </div>
   </body>
</html>
